<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人网站</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      background-color: #ccc;
    }
    .intro {
      max-width: 600px;
      margin: 30px auto;
      line-height: 1.6;
    }
    footer {
      margin-top: 50px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的个人网站！</h1>
  
  <div class="avatar"></div>
  <div class="intro">
    <p>你好！我是 [你的名字]，这是我的第一个个人网站。</p>
    <p>本网站由 HTML + CSS 制作，托管在 GitHub Pages 上。</p>
    <p>✨ 感谢你访问！</p>
  </div>
  <footer>
    © 2025 我的个人网站
  </footer>
</body>
</html>
