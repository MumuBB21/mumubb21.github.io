<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme B</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="theme-b">
  <a href="index.html" class="back-link" data-zh="← 返回主页" data-en="← Back to Home"></a>
  <div class="language-toggle" id="langToggle">中文</div>

  <div class="gallery" id="gallery">
    <!-- 8 张 1:1 图片（自动加载 b1.jpg ~ b8.jpg） -->
  </div>

  <!-- ✏️ EDIT ME: 更新幕后信息（中英双语） -->
  <div class="production-trigger" data-zh="制作信息" data-en="Production Notes"></div>
  <div class="production-content"
       data-zh="工具：Midjourney, After Effects, Cinema 4D。技术重点：材质映射与粒子系统。生产流程：生成→建模→动画→合成。"
       data-en="Tools: Midjourney, After Effects, Cinema 4D. Tech Focus: Material mapping & particle systems. Workflow: Generation → Modeling → Animation → Compositing.">
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    // 动态生成 8 张 1:1 图片
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 8; i++) {
      const img = document.createElement('img');
      img.src = `assets/images/theme-b/b${i}.jpg`;
      img.alt = `Work ${i}`;
      img.loading = "lazy";
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
